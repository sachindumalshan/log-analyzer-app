<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Log Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 3.5s;"></div>
    </div>

    <div class="container-fluid">
        <div class="app-header">
            <h1 class="app-title">
                <i class="fas fa-brain"></i>
                GenAI Log Analyzer
            </h1>
            <p class="app-subtitle">Advanced AI-Powered Log Analysis & Pattern Recognition Dashboard</p>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="glass-card d-flex flex-column">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fas fa-code"></i>
                        </div>
                        <div>
                            <h3 class="section-title">Log Input</h3>
                            <p class="section-subtitle">Paste your log data for AI analysis</p>
                        </div>
                    </div>
                    <form id="logForm" class="d-flex flex-column">
                        <textarea 
                            id="logData"
                            name="logData" 
                            class="modern-textarea" 
                            placeholder="# Paste your log data here...

# Example:
2024-01-15 10:30:15 [INFO] Application started successfully
2024-01-15 10:30:16 [WARN] Database connection slow (2.3s) 
2024-01-15 10:30:20 [ERROR] Failed to load user profile: timeout
2024-01-15 10:30:21 [INFO] Retrying user profile load...
2024-01-15 10:30:22 [DEBUG] Cache miss for user_profile_1234
2024-01-15 10:30:25 [SUCCESS] User profile loaded successfully"
                            required></textarea>
                        <button type="submit" class="ai-button" id="submitBtn">
                            <i class="fas fa-rocket me-2"></i>
                            Analyze with AI
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="glass-card h-75 d-flex flex-column">
                    <div class="section-header">
                        <div class="section-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div>
                            <h3 class="section-title">AI Analysis</h3>
                            <p class="section-subtitle">Intelligent insights and patterns</p>
                        </div>
                    </div>
                    <div class="output-display" id="outputDisplay">
                        <div class="placeholder-content">
                            <div class="placeholder-icon">
                                <i class="fas fa-microchip"></i>
                            </div>
                            <h4>Ready for Analysis</h4>
                            <p>Submit log data to see AI-generated insights, error patterns, and performance metrics.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
